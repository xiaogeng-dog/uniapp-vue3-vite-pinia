<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      var coverSupport =
        'CSS' in window &&
        typeof CSS.supports === 'function' &&
        (CSS.supports('top: env(a)') || CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
          (coverSupport ? ', viewport-fit=cover' : '') +
          '" />'
      )
    </script>
    <title></title>
    <!--preload-links-->
    <!--app-context-->
  </head>

  <body>
    <div id="app">
      <!--app-html-->
      <style>
        /* From Uiverse.io by SchawnnahJ */
        .__spinner {
          position: relative;
          width: 2.5em;
          height: 2.5em;
          transform: rotate(165deg);
        }

        .__spinner:before,
        .__spinner:after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          display: block;
          width: 0.5em;
          height: 0.5em;
          border-radius: 0.25em;
          transform: translate(-50%, -50%);
        }

        .__spinner:before {
          animation: before8 2s infinite;
        }

        .__spinner:after {
          animation: after6 2s infinite;
        }

        @keyframes before8 {
          0% {
            width: 0.5em;
            box-shadow:
              1em -0.5em rgba(225, 20, 98, 0.75),
              -1em 0.5em rgba(111, 202, 220, 0.75);
          }

          35% {
            width: 2.5em;
            box-shadow:
              0 -0.5em rgba(225, 20, 98, 0.75),
              0 0.5em rgba(111, 202, 220, 0.75);
          }

          70% {
            width: 0.5em;
            box-shadow:
              -1em -0.5em rgba(225, 20, 98, 0.75),
              1em 0.5em rgba(111, 202, 220, 0.75);
          }

          100% {
            box-shadow:
              1em -0.5em rgba(225, 20, 98, 0.75),
              -1em 0.5em rgba(111, 202, 220, 0.75);
          }
        }

        @keyframes after6 {
          0% {
            height: 0.5em;
            box-shadow:
              0.5em 1em rgba(61, 184, 143, 0.75),
              -0.5em -1em rgba(233, 169, 32, 0.75);
          }

          35% {
            height: 2.5em;
            box-shadow:
              0.5em 0 rgba(61, 184, 143, 0.75),
              -0.5em 0 rgba(233, 169, 32, 0.75);
          }

          70% {
            height: 0.5em;
            box-shadow:
              0.5em -1em rgba(61, 184, 143, 0.75),
              -0.5em 1em rgba(233, 169, 32, 0.75);
          }

          100% {
            box-shadow:
              0.5em 1em rgba(61, 184, 143, 0.75),
              -0.5em -1em rgba(233, 169, 32, 0.75);
          }
        }

        .__spinner {
          position: absolute;
          top: calc(50% - 1.25em);
          left: calc(50% - 1.25em);
        }
      </style>

      <div class="__spinner"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <% if (ENABLE_ERUDA === "true") { %>
    <script src="https://cdn.bootcdn.net/ajax/libs/eruda/2.9.1/eruda.js"></script>
    <script>
      eruda.init()
    </script>
    <% } %>
  </body>
</html>
